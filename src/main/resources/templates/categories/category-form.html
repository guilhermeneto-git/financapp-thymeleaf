<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Category Form</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

  <div class="container">

    <br>
    <h3>Category Form</h3>
    <hr>

    <form action="#" th:action="@{/categories/save}" th:object="${category}" method="post">

        <input type="hidden" th:field="${category.id}" />

        <div>
            <input type="text" th:field="${category.name}" class="form-control mb-4 w-25" placeholder="Name" style="display: inline-block;" />
            <span th:if="${#fields.hasErrors('name')}" th:errors="${category.name}" class="error" style="color:red; display: inline-block;"></span>
        </div>

        <button type="submit" class="btn btn-primary btn-sm col-1">Save</button>

        <a th:href="@{/categories/list}" class="btn btn-outline-secondary btn-sm col-1">Cancel</a>

    </form>

  </div>

</body>
</html>
