spring.application.name=FinancApp

# JDBC
spring.datasource.url = jdbc:mysql://localhost:3306/financapp
spring.datasource.username=personalfinanc
spring.datasource.password=personalfinanc

# Server
server.servlet.context-path=/financapp
server.port=9090

# Security
logging.level.org.springframework.security=DEBUG

# Reduce logging level. Set logging level to warn
logging.level.root=warn

# Show JPA/Hibernte logging messages
logging.level.org.hibernate.SQL=trace
logging.level.org.hibernate.orm.jdbc.bind=trace